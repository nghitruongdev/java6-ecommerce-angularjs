<!DOCTYPE html>
<html lang="en" th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
    <title>Document</title>
</head>
<body>
<main>
    <div th:fragment="main" class="">
        <div class="row col-10 mx-auto">
            <div class="col-8">
                <div th:replace="~{/cart/cart-info::shopping-cart}"></div>
            </div>
            <div class="col-4">
                <h2 class="text-center">Checkout Info</h2>
                <div class="card mx-auto" ng-controller="checkout-ctrl" ng-if="cart.numberOfItems > 0">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Full name</label>
                                <input type="text" ng-model="formData.customer.fullName"
                                       id="customerName"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">Email</label>
                                <input type="text" id="customerEmail"
                                       ng-model="formData.customer.email"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Phone</label>
                                <input type="text" id="customerPhone"
                                       ng-model="formData.customer.phone"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">Address</label>
                                <textarea id="customerAddress"
                                          ng-model="formData.customer.address"
                                          class="form-control"></textarea>
                            </div>
                            <div>
                                <button type="button" ng-click="placeOrder()" class="btn btn-success mx-auto d-block">
                                    Place an
                                    order
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const loggedInCustomer = [[${customer}]]
        /*]]>*/
    </script>
</main>
</body>
</html>
