<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--th:replace="~{/layout/index::dynamic(~{::menu})}"-->
<head>
    <link rel="stylesheet" href="/assets/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand bg-light" th:fragment="menu">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item dropdown" th:if="${remoteUser != null}">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        My Account
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/orders">My Orders</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/auth/logout">Log out</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li>
                            <span class="dropdown-item" href="/auth/logout">Xin ch√†o, <span class="fw-bold"
                                    th:text="${remoteUser}"></span></span>
                        </li>
                    </ul>
                </li>
            </ul>
            <div th:replace="~{/layout/_cart-info::cart-info}"></div>
            <form
                    class="d-flex"
                    role="search" action="/products">
                <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        ng-keyup="search($event)"
                        name="keyword"
                        aria-label="Search"/>
            </form>
            <a href="/auth/login/form" class="btn btn-dark" th:if="${remoteUser == null}">Log in</a>
        </div>
    </div>
</nav>
</body>
</html>
