<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Java6 - Ecommerce</title>
    <link
            rel="stylesheet"
            href="/assets/node_modules/bootstrap/dist/css/bootstrap.min.css"
            th:href="@{/assets/node_modules/bootstrap/dist/css/bootstrap.min.css}"
    />
    <link
            rel="stylesheet"
            href="/assets/css/index.css"
            th:href="@{/assets/css/index.css}"
    />
    <script
            defer
            src="/assets/node_modules/sweetalert2/dist/sweetalert2.all.min.js"
            th:src="@{/assets/node_modules/sweetalert2/dist/sweetalert2.all.min.js}"
    ></script>
    <script
            defer
            src="/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.js"
            th:src="@{/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"
    ></script>
    <script
            defer
            src="/assets/node_modules/angular/angular.min.js"
            th:src="@{/assets/node_modules/angular/angular.min.js}"></script>
    <script
            defer
            src="/assets/js/app.js"
            th:src="@{/assets/js/app.js}"></script>
    <script
            defer
            src="/assets/js/app-services.js"
            th:src="@{/assets/js/app-services.js}"></script>
    <script
            defer
            src="/assets/js/cart-controller.js"
            th:src="@{/assets/js/cart-controller.js}"></script>
    <script
            defer
            src="/assets/js/checkout-controller.js"
            th:src="@{/assets/js/checkout-controller.js}"></script>
    <script
            defer
            src="/assets/js/order-controller.js"
            th:src="@{/assets/js/order-controller.js}"></script>
</head>
<body ng-app="app" ng-controller="cart-ctrl">
<header class="container"></header>
<nav th:replace="~{/layout/_menu::menu}"></nav>
<main class="container-fluid mt-3">
    <div class="row">
        <article class="col-sm-9">
            <div th:replace="${main}"></div>
        </article>
        <aside class="col-sm-3">
            <div th:replace="~{/layout/_category::category}"></div>
        </aside>
    </div>
</main>
<footer class="container"></footer>
</body>
</html>
